<!DOCTYPE html>
<html>
  <head>
    <title>Froogle | Local Search Engine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="title flex center">Froogle</div>
      <div class="input flex center">
        <input
          id="query"
          type="text"
          class="search-input"
          id="search-term"
          placeholder="Press enter to search"
        />
      </div>
      <div class="flex center">
        <div class="divider"></div>
      </div>
      <div class="flex col center" id="results"></div>
      <script src="index.js"></script>
    </main>
  </body>
</html>
